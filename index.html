<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>My website</title>
    <link rel="stylesheet" href="students.css" />

  <body >
   
    <div class="search">
    <form class="sear">
      <label for="searchID">search by ID :</label>
      <input type="text" id="searchID" placeholder="enter ID like 2424001..." maxlength="12">
       <button type="button" id="sear">search</button>
    </form></div>
    
     <div id="tab">

      <label for="name">name :</label>
      <input type="text" id="name">
      
      <label for="age">age :</label>
      
      <input type="number" id="age" min="19" max="23">
      
      <label for="average">average :</label>

      <input type="number" id="average" min="0" max="20" step="0.01">
      <label for="ID">ID :</label>
      <input type="text" id="ID" placeholder="enter ID like 2424001..." maxlength="12">
      
   <button type="submit" id="button3">submit </button>
    </form>

    
    </div>

    <div class="overlay"></div>

     <div id="delete">
    <form class="delete-form">
      <label for="ID-2">enter ID :</label>
      <input type="text" id="ID-2" placeholder="enter like 2424..." maxlength="12">
      
      
      
   <button type="reset" id="button2">delete</button>
    </form>

    <button type="button" id="sort-delete">×</button>
    </div>

    
    <header class="myheader">
    <div id="content" >
    <H1>STUDENTS DATA</H1>
    </div>
    </header>
    
    <br>
    <main class="mymain">

      <li class="box"></li>
      <li class="box"></li>
      <li class="box"></li>
      <li class="box"></li>
     </ul>
    </div>
    </main>
  
  <footer class="myfooter">
    <div class="allbutton">
    <button type="button" id="mybutton">next</button>
    <button  type="button" id="mybutton1">previous</button>
    <button  type="button" id="mybutton2">delete student</button>
    <button  type="button" id="but">add new student</button>
    </div>
    <button id="clearAll">Clear All Students</button>
    </footer>
    
    <script src="students.js"></script>
  </body>
</html>
